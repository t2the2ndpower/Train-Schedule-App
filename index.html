<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time Hustle</title>
    <!-- linking bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- Linking style Sheet -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->

</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color:#767ec5; color: #fff">
            <h1>Do the Train Time Hustle!</h1>
            <h2>Whoo Whoo!!! Chugga Chugga Chugga...</h2>
        </div>

        <!-- current train schedule container -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2> Current Train Schedule</h2>
                    <table class="table">
                        <!-- table head -->
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <!-- table body -->
                        <tbody id="trainData">
                            <!-- <tr>
                                <td>Train Name</td>
                                <td>Destination</td>
                                <td>Frequency</td>
                                <td>Next Arrival</td>
                                <td>Minutes Away</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
                <!-- current train schedule container end -->


                <!-- add train container -->
                <div class="container">
                    <div class="row">

                        <div class="col-md-12">

                            <!-- form to add new train -->
                            <h2> Add Train</h2>

                            <form id="train-form" size="100%">



                                <label for="trainName-input" id="label">Train Name: </label>

                                <input type="text" id="trainName-input" class="form-control" size="100%">
                                <br>
                                <label for="destination-input" id="label">Destination: </label>

                                <input type="text" id="destination-input" class="form-control">
                                <br>
                                <label for="firstTrain-input" id="label">First Train Time (HH: mm - military time):
                                </label>

                                <input type="text" id="firstTrain-input" class="form-control">
                                <br>
                                <label for="frequency-input" id="label">Frequency: </label>

                                <input type="text" id="frequency-input" class="form-control">


                                <!-- submit button -->

                                <br>
                                <button id="submit-btn" type="submit">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- add train container end -->

    <!-- linking to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- linking jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- linking javascript -->
    <script src="app.js"></script>




</body>

</html>
